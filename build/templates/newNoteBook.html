<div ng-controller="NewLogCtrl">
	<input type="text" ng-model="log.title"></input>
	<div ng-repeat="property in log.properties">
		<input ng-model="property.name"></input>
		<input type="radio" ng-model="property.type" value="text">Text
		<input type="radio" ng-model="property.type" value="number">Number
		<input type="radio" ng-model="property.type" value="image">Image
	</div>
	<button ng-click="add()">Add property</button>
	<button ng-click="finish()">Finish log</button>
	<button ng-click="cancel()">Cancel</button>
</div>
